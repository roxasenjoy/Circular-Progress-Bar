
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circular Progress Bar</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="box">
				<div class="percent">
					<svg>
						<circle cx="70" cy="70" r="70"></circle>
						<circle cx="70" cy="70" r="70"></circle>
					</svg>
					<div class="number">
						<h2>90 <span> % </span> </h2>
					</div>
				</div>
				
			</div>
		</div>

		<!-- Deuxième carte -->
		<div class="card">
			<div class="box">
				<div class="percent">
					<svg>
						<circle cx="70" cy="70" r="70"></circle>
						<circle cx="70" cy="70" r="70"></circle>
					</svg>
					<div class="number">
						<h2>70 <span> % </span> </h2>
					</div>
				</div>
			</div>
		</div>

		<!-- Troisième carte -->
		<div class="card">
			<div class="box">
				<div class="percent">
					<svg>
						<circle cx="70" cy="70" r="70"></circle>
						<circle cx="70" cy="70" r="70"></circle>
					</svg>
					<div class="number">
						<h2>85 <span> % </span> </h2>
					</div>
				</div>
			</div>
		</div>
	</div>




    <script src="main.js"></script>
</body>
</html>
